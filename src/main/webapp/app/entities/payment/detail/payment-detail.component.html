<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="payment">
      <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="pensionsApp.payment.detail.title">Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ payment.id }}</span>
        </dd>
        <dt><span jhiTranslate="pensionsApp.payment.paymentsStatus">Payments Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'pensionsApp.PaymentStatus.' + payment.paymentsStatus }}">{{ payment.paymentsStatus }}</span>
        </dd>
        <dt><span jhiTranslate="pensionsApp.payment.paymentDate">Payment Date</span></dt>
        <dd>
          <span>{{ payment.paymentDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="pensionsApp.payment.pension">Pension</span></dt>
        <dd>
          <div *ngIf="payment.pension">
            <a [routerLink]="['/pension', payment.pension?.id, 'view']">{{ payment.pension?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="pensionsApp.payment.receipient">Receipient</span></dt>
        <dd>
          <div *ngIf="payment.receipient">
            <a [routerLink]="['/recipient', payment.receipient?.id, 'view']">{{ payment.receipient?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
